<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- load MUI -->
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="main.js"></script>
    <title>PrettyPlease</title>
  </head>
  <body>
    <div id="sidedrawer" class="mui--no-user-select">
      <!-- Side drawer content goes here -->
      <div class="mui-container">
        <table>
          <tr class="mui--appbar-height">
            <td class="mui--text-title">Pretty🙏</td>
            <td class="mui--text-right">
              <ul class="mui-list--inline mui--text-body2">
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a
            class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer"
            >☰</a
          >
          <a
            class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer"
            >☰</a
          >
          <span class="mui--text-title mui--visible-xs-inline-block"
            >Pretty🙏</span
          >
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <br />
      <br />
      <div class="mui--text-display3">Pretty🙏</div>
      <br />
      <br />
      <button class="mui-btn mui-btn--raised">Get started</button>
    </div>
    <footer id="footer">
      <div class="mui-container-fluid">
        <br />
        Made with ♥ by <a href="https://www.muicss.com">MUI</a>
      </div>
    </footer>

    <!-- example content -->
    <div class="mui-container">
      <div class="mui-panel">
        <h1>PrettyPlease Material Design</h1>

        <p>
          PrettyPlease is the home of connecting sponsors with community
          projects that need funds.
        </p>
        <button class="mui-btn mui-btn--primary mui-btn--raised">
          My Button
        </button>
      </div>
    </div>
  </body>
</html>
